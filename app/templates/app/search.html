{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Result{% endblock title %}
{% block main-content %}
   <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4"> <!-- 3 cards per row on md+ screens with gap -->
        {% for prod in product %}
        <div class="col">
            <div class="card h-100 text-center hover-shadow" style="height: 350px;"> <!-- fixed height -->
                <a href="{% url 'product' pk=prod.id %}" class="text-decoration-none text-dark d-flex flex-column h-100">
                    <img src="{{prod.product_image.url}}" class="card-img-top" style="height: 80%; object-fit: cover;" />
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title fw-bold">{{prod.title}}</h5>
                        <p class="card-text fw-bold text-danger mb-0">
                            EUR {{prod.discounted_price}}/-
                            <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                        </p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock main-content %}
